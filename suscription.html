        <h1>Carpincho Noticias</h1>
    </header>
    <div class="suscribe-main">
        <h2 id="h2-suscription">
            Subscription 
        </h2>
        <form>
            <div class="sus-columns-container">
                <div class="sus-column">
                    <div class="sus-input">
                        <div>
                            <label>
                                Full Name:
                            </label>
                        </div>
                        <div>
                            <input id="name" type="text" name="name">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                Email:
                            </label>
                        </div>
                        <div>
                            <input id="email" type="text" name="email">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                Password:
                            </label>
                        </div>
                        <div>
                            <input id="password" type="text" name="password">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                Repeat Password:
                            </label>
                        </div>
                        <div>
                            <input id="repeat-password" type="text" name="repeat-password">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                Age:
                            </label>
                        </div>
                        <div>
                            <input id="age" type="text" name="age">
                            <span class="input-error"></span>
                        </div>
                    </div>
                </div>
                <div class="sus-column">
                    <div class="sus-input">
                        <div>
                            <label>
                                Phone Number:
                            </label>
                        </div>
                        <div>
                            <input id="phone-number" type="text" name="phone-number">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                Address:
                            </label>
                        </div>
                        <div>
                            <input id="address" type="text" name="address">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                City:
                            </label>
                        </div>
                        <div>
                            <input id="city" type="text" name="city">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                Postal Code:
                            </label>
                        </div>
                        <div>
                            <input id="postal-code" type="text" name="postal-code">
                            <span class="input-error"></span>
                        </div>
                    </div>
                    <div class="sus-input">
                        <div>
                            <label>
                                DNI:
                            </label>
                        </div>
                        <div>
                            <input id="dni" type="text" name="dni">
                            <span class="input-error"></span>
                        </div>
                    </div>
                </div>
            </div>
            <input class="button" type="submit" value="Send">
        </form>      
    </div>
